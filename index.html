<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Basic meta Top -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Basic meta Main -->
	<title>YouTube Video Downloader</title>
	<meta name="description" content="A simple and free tool to download YouTube videos.">
	<link rel="icon" sizes="192x192" href="assets/youtube-icon.svg">

	<!-- Open graph meta -->
	<meta property="og:url" content="http://localhost/youtube">
	<meta property="og:site_name" content="YouTube Video Downloader">
	<meta property="og:title" content="YouTube Video Downloader">
	<meta property="og:description" content="A simple and free tool to download YouTube videos.">
	<meta property="og:image" content="https://i.imgur.com/7w7Drnk.png">
	<meta property="og:image:alt" content="">
	<meta property="og:locale" content="en_us">
	<meta property="og:type" content="website">

	<!-- Bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<!-- FontAwesome css -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
	<div class="container py-4">

		<!-- Header -->
		<div class="pb-3 mb-4 border-bottom">
    		<a href="" class="text-dark text-decoration-none">
        		<span class="fs-4">YouTube Video Downloader</span>
    		</a>
    	</div>

    	<!-- Main -->
    	<div class="px-4 py-4 my-5 bg-light rounded-3 text-center">
	        <h2 class="fw-bold mb-4">YouTube Video Downloader</h2>
	        <h6 class="mb-4">A simple and free tool to download YouTube videos.</h6>
	        <div class="input-group input-group-lg mb-4">
				<input id="videoUrl" type="text" class="form-control" placeholder="Paste YouTube link here">
				<div class="invalid-feedback">Invalid YouTube video link.</div>
			</div>
			<div class="input-group input-group-lg mb-3 justify-content-center">
				<button id="videoSubmitButton" class="btn btn-primary" type="button" onclick="getDownloadLink()"><i class="fab fa-youtube"></i> START</button>
			</div>
	    </div>

	    <!-- Loading -->
	    <div id="loadingSection" class="px-4 py-4 my-5 rounded-3 text-center d-none">
		    <div class="spinner-border"></div>
	    </div>

	    <!-- Result -->
	    <div id="resultSection" class="px-4 py-4 my-5 bg-light rounded-3 d-none">
	    	<div class="row">
		       	<div class="col-md-4">
					<img id="videoThumbnail" class="img-fluid img-thumbnail" src="https://i.ytimg.com/vi/xSE9Qk9wkig/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLDUQtJsJe8QzrUi6saNdXFt133WiQ">
				</div>
				<div class="col-md-8">
					<h5 id="videoTitle" class="mt-3"></h5>
					<h6 id="videoChannel" class="mt-3"></h6>
					<h6 id="videoFormat" class="mt-3"></h6>
					<a id="videoDownloadButton" class="btn btn-success btn-lg mt-3" target="_blank" download>Download</a>	
				</div>
			</div>
	    </div>

	    <!-- Copy Right -->
	    <div class="bg-dark text-white text-center py-1">
	    	<span>Kevin Chen Â© 2021</span>
	    </div>
	</div>

	<!-- Bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<!-- jQuery js -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<!-- Main js -->
	<script src="script.js"></script>
</body>
</html>
